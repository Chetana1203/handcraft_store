{% extends 'base.html' %}

{% block content %}
<h2>Our Handcrafted Products</h2>

<div class="product-grid" style="display: grid; grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); gap: 20px;">
    {% for product in products %}
    <div class="product-card" style="background: white; border-radius: 8px; overflow: hidden; box-shadow: 0 2px 5px rgba(0,0,0,0.1);">
        <img src="{{ product.image.url }}" alt="{{ product.name }}" style="width: 100%; height: 200px; object-fit: cover;">
        <div class="product-info" style="padding: 15px;">
            <h3>{{ product.name }}</h3>
            <p>â‚¹{{ product.price }}</p>
            <div class="product-actions" style="display: flex; gap: 10px; margin-top: 10px;">
                <a href="{% url 'product_detail' product.id %}" class="btn" style="display: inline-block; background: #6d4c41; color: white; padding: 10px 15px; border-radius: 4px; text-decoration: none;">View Details</a>
                {% if user.is_authenticated %}
                <form action="{% url 'add_to_cart' product.id %}" method="post" style="display:inline;">
                    {% csrf_token %}
                    <button type="submit" class="btn" style="background: #4CAF50; color: white; padding: 10px 15px; border-radius: 4px; text-decoration: none; border: none; cursor: pointer;">Add to Cart</button>
                </form>
                {% endif %}
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
