{% extends 'base.html' %}

{% block content %}
<a href="{% url 'home' %}" style="display: inline-block; margin-bottom: 20px; text-decoration: none; color: #6d4c41;">‚Üê Back to Home</a>
<div style="display: flex; gap: 30px; margin-top: 20px;">
    <div style="flex: 1;">
        <img src="{{ product.image.url }}" alt="{{ product.name }}" style="width: 100%; max-width: 400px; border-radius: 8px;">
    </div>
    <div style="flex: 1;">
        <h1>{{ product.name }}</h1>
        <p><strong>Price: ${{ product.price }}</strong></p>
        <p>{{ product.description }}</p>
        
        {% if user.is_authenticated %}
        <form action="{% url 'add_to_cart' product.id %}" method="post">
            {% csrf_token %}
            <button type="submit" class="btn" style="background: #4CAF50; color: white; padding: 12px 20px; border-radius: 4px; text-decoration: none; border: none; cursor: pointer; font-size: 16px;">Add to Cart</button>
        </form>
        {% else %}
        <p><a href="{% url 'login' %}">Login</a> to add to cart</p>
        {% endif %}
    </div>
</div>
{% endblock %}
