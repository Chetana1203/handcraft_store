databases:
  - name: handcraft-store-db
    plan: free
    databaseName: handcraft_store
    user: handcraft_store_user

services:
  - type: web
    name: handcraft-store
    env: python
    plan: free
    buildCommand: "pip install -r requirements.txt && python manage.py collectstatic --no-input && python manage.py migrate"
    startCommand: "gunicorn handcraft_store.wsgi:application"
    envVars:
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: "False"
      - key: PYTHON_VERSION
        value: "3.10.8"
      - fromDatabase:
          name: handcraft-store-db
          property: connectionString
          as: DATABASE_URL