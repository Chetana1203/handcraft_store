services:
  - type: web
    name: handcraft-store
    env: python
    plan: free
    buildCommand: "./build.sh"
    startCommand: "gunicorn handcraft_store.wsgi:application"
    envVars:
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: "False"
      - key: PYTHON_VERSION
        value: "3.10.8"