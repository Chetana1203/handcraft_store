services:
  - type: web
    name: handcraft-store
    env: python
    plan: free
    buildCommand: "pip install -r requirements.txt && python manage.py collectstatic --no-input && python manage.py migrate"
    startCommand: "gunicorn handcraft_store.wsgi:application"
    envVars:
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: "False"
      - key: PYTHON_VERSION
        value: "3.10.8"
      - key: RENDER_EXTERNAL_HOSTNAME
        fromService:
          name: handcraft-store
          type: web
          property: hostname

          